<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocGoo - User Login</title>
    <link rel="icon" href="favicon.jpg">
    <link rel="stylesheet" href="loginStyle.css">

    
</head>
<body>

    <div class="container">
        <h1>Welcome To Login Page Of DocGoo !</h1>
        <p>Please... Login Here.</p>
        <div class="box">
            <form id="login-form">
                <label for="email">Email/Phone No.<span class="required">*</span></label>
                <input type="text" id="login-email" name="email" required>
    
                <label for="password">Password<span class="required">*</span></label>
                <input type="password" id="login-password" name="password" required>
    
                <div>
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Show Password</label>
                </div>
    
                <div>
                    <a href="#" class="forgot-password">Forget Password?</a>
                </div>
    
                <button type="submit">Login</button>
            </form>

            <div>
            <img src="docGoo-Logo.png">
            </div>
        </div>
    </div>

    <script src="loginScript.js"></script>
      
</body>
</html>
